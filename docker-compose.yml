version: '3.8'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: message_user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: message_service_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  messageservice:
    build:
      context: ./MessageService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=message_service_db;Username=message_user;Password=123;
    ports:
      - "5009:80"  # Внешний порт 5009 перенаправлен на внутренний порт 80 контейнера
    depends_on:
      - db
    networks:
      - app-network

  messagesenderclient:
    build:
      context: ./MessageSenderClient
      dockerfile: Dockerfile
    depends_on:
      - messageservice
    environment:
      - SERVER_URL=http://messageservice:80/api/messages
    networks:
      - app-network

  messagereceiverclient:
    build:
      context: ./MessageReceiverClient
      dockerfile: Dockerfile
    depends_on:
      - messageservice
    environment:
      - SERVER_WEBSOCKET_URL=ws://messageservice:80/ws
    networks:
      - app-network

  messagehistoryclient:
    build:
      context: ./MessageHistoryClient
      dockerfile: Dockerfile
    depends_on:
      - messageservice
    environment:
      - SERVER_URL=http://messageservice:80/api/messages
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
